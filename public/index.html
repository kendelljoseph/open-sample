<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Open Sample</title>
    <meta name="title" content="Open Sample">
    <meta name="description" content="An open-source AI assisted API">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://open-sample.herokuapp.com/">
    <meta property="og:title" content="Open Sample">
    <meta property="og:description" content="An open-source AI assisted API">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://open-sample.herokuapp.com/">
    <meta property="twitter:title" content="Open Sample">
    <meta property="twitter:description" content="An open-source AI assisted API">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Merriweather&display=swap');
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-flow: column;
        font-family: 'Merriweather', serif;
        height: 100vh;
        overflow: hidden;
      }
      .google-icon {
        max-width: 20px;
        margin-right: 10px;
      }
      .github-icon {
        max-width: 20px;
      }
      #github  {
        position: absolute;
        bottom: 10px;
        right: 10px;
        padding: 2px 10px;
      }
      #donate  {
        position: absolute;
        bottom: 10px;
        left: 10px;
        padding: 4px 10px;
        border: 0;
        text-transform: lowercase;
        font-size: 0.75em;
      }
      #logout {
        position: absolute;
        left: 10px;
        top: 10px;
        position: absolute;
      }
      #user-image {
        position: absolute;
        left: 100px;
        top: 10px;
        min-width: 40px;
        min-height: 40px;
      }
      .button {
        cursor: pointer;
        font-size: 1em;
        background: white;
        border: 1px solid grey;
        border-radius: 3px;
        padding: 5px;
        margin: 0 3px;
        text-transform: uppercase;
      }
      .large-text {
        padding: 0 20px;
        font-size: 1.5em;
      }
      .large {
        padding: 5px;
        font-size: 2em;
        border: 0;
        padding: 0 20px;
      }
      .tiny {
        padding: 4px;
        font-size: 0.5em;
        border: 1px solid lightgray;
      }
      #login {
        margin-top: 20px;
      }
      .google-login-text {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-flow: row;
        padding: 10px;
      }
      #profile {
        position: absolute;
        top: 10px;
        right: 8px;
      }
      #user {
        font-size: 0.75em;
      }
      #user-image {
        display: flex;
        width: 22px;
        border-radius: 100%;
        margin-right: 3px;
      }
      #interaction-options {
        display: flex;
        flex-flow: row;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
      }
      #os-qr {
        width: 200px;
        max-width: 200px;
      }
      #animation-graphic {
        cursor: pointer;
        user-select: none;
        width: 170px;
        height: 170px;
        margin-bottom: 10px;
        border-radius: 100%;
        box-sizing: border-box;
        box-shadow: 0 8px 10px -8px #888;
        transition: all 0.15s ease-out;
      }
      #animation-graphic:hover {
        box-shadow: 0 15px 80px -8px #333, 0 3px 30px 1px #f0f;
        transform: scale(1.05);
      }
      #build {
        display: none;
      }
    </style>
</head>
<body>
  <iframe id="animation-graphic" src="https://cdpn.io/pen/debug/yLEyeYX/e780f8a9ee647338909cd8d3e969d432" frameborder="0"></iframe>
  <h1>Open Sample</h1>
  <p class="text-center px-3">Your AI assistant and API for school, work and home.</p>
  <hr size="1" width="300px" color="grey">  
  <button id="login" class="btn btn-outline-dark">
    <div class="google-login-text">
      <img class="google-icon" src="assets/google.png" alt="google login">
      Login with Google
    </div>
  </button>


  <button id="donate" class="button">
    üíù donate here!
  </button>
  <button id="github" class="btn btn-outline-light btn-sm">
    <img class="github-icon" src="assets/github_logo.png" alt="github">
  </button>
  <div id="profile" class="btn-group">
    <button type="button" class="btn btn-outline-dark">
      <div id="user"></div>
    </button>
    <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
      <span class="visually-hidden">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="/app/profile">Profile</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="/app/entity">Prompts</a></li>
      <li><a class="dropdown-item" href="/app/tag">Completions</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="/app/history">History</a></li>
      <li><a class="dropdown-item" href="/app/admin">Admin</a></li>
    </ul>
  </div>
  <div id="interaction-options">
    <img id="user-image" src="">
    <button id="logout" class="btn btn-danger">logout</button>
    <button id="write" class="btn btn-outline-dark">üìù Write with your AI assistant</button>
    <!-- <div class="large-text">or</div> -->
    <button id="build" class="button large">üë∑‚Äç‚ôÄÔ∏è build</button>
  </div>
</body>

<script src='js/cookies.js'></script>

</html>
