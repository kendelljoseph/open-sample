<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Open Sample</title>
    <meta name="title" content="Open Sample">
    <meta name="description" content="An open-source AI assisted API">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://open-sample.herokuapp.com/">
    <meta property="og:title" content="Open Sample">
    <meta property="og:description" content="An open-source AI assisted API">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://open-sample.herokuapp.com/">
    <meta property="twitter:title" content="Open Sample">
    <meta property="twitter:description" content="An open-source AI assisted API">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Merriweather&display=swap');
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-flow: column;
        font-family: 'Merriweather', serif;
        height: 100vh;
        overflow: hidden;
      }
      .google-icon {
        max-width: 20px;
        margin-right: 10px;
      }
      #logout {
        position: absolute;
        top: 10px;
        left: 10px;
      }
      .button {
        cursor: pointer;
        font-size: 1em;
        background: white;
        border: 1px solid grey;
        border-radius: 3px;
        padding: 5px;
        margin: 0 3px;
        text-transform: uppercase;
      }
      .large {
        padding: 10px;
        font-size: 3em;
      }
      #login {
        margin-top: 20px;
      }
      .google-login-text {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-flow: row;
        padding: 10px;
      }
      #user {
        position: absolute;
        top: 15px;
        right: 50px;
      }
      #user-image {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 32px;
        border-radius: 100%;
      }
      #chat {
        position: absolute;
        bottom: 10vh;
        width: 80vw;
        max-width: 80vw;
        max-height: 40vh;
        padding-bottom: 50px;
        overflow-y: scroll;;
        background: rgba(255,255,255,0.9);
      }
      #chatInput {
        position: absolute;
        left: 10vw;
        bottom: 10px;
        width: 65vw;
        height: 30px;
        margin-right: 5px;
        outline: none;
        border:0;
        border-bottom: 1px solid lightgray;
      }
      #chatButton {
        position: absolute;
        bottom: 10px;
        right: 10vw;
        width: 50px;
        height: 36px;
        background: lightgray;
        border: 1px solid grey;
        border-radius: 3px;
      }
      #interaction-options {
        display: flex;
        flex-flow: row;
        justify-content: center;
        align-items: center;
      }
    </style>
</head>
<body>
  <div id="user">User</div>
  <img id="user-image" src="">
  <h1>Open Sample</h1>
  <p>An open source AI assisted API.</p>
  <hr size="1" width="300px" color="grey">  
  
  <button id="login" class="button">
    <div class="google-login-text">
      <img class="google-icon" src="assets/google.png" alt="google login">
      Login with Google
    </div>
  </button>

  <div id="interaction-options">
    <button id="logout" class="button">logout</button>
    <button id="talk" class="button large">talk</button>
    <button id="build" class="button large">build</button>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src='js/cookies.js'></script>
<script src='controller/index.js'></script>
</html>
