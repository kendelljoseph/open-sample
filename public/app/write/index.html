<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Open Sample</title>
    <meta name="title" content="Open Sample">
    <meta name="description" content="An open-source AI assisted API">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-flow: column;
        height: 100vh;
        overflow: hidden;
      }
      #back {
        position: absolute;
        top: 10px;
        left: 10px;
        border: none;
      }
      .button {
        cursor: pointer;
        font-size: 1em;
        background: white;
        border: 1px solid grey;
        border-radius: 3px;
        padding: 5px;
        margin: 0 3px;
        text-transform: uppercase;
      }
      .large {
        padding: 10px;
        font-size: 3em;
      }
      #login {
        margin-top: 20px;
      }
      #user {
        position: absolute;
        top: 15px;
        right: 50px;
      }
      #user-image {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 32px;
        border-radius: 100%;
      }
      #editor { 
        position: absolute;
        top: 50px;
        right: 0;
        bottom: 50px;
        left: 0;
      }
      #submit {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      .small {
        font-size: 0.65em;
      }
      .rotate {
        transform: rotate(180deg)
      }
      #submit:disabled{
        opacity: 0.25;
      }
      #loading {
        z-index: 9999;
        display: none;
        position: absolute;
        bottom: 0;
        right: 10vw;
        pointer-events: none;
        width: 200px;
        max-width: 200px;
      }
      #loading-bubble {
        z-index: 9999;
        display:none;
        position: absolute;
        top: 8px;
        right: 20px;
        pointer-events: none;
        width: 50px;
        max-width: 200px;
      }
      .meter {
        display: none;
        position: absolute;
        left: 50px;
        height: 13px;
      }
      #profile-meter {
        top: 13px;
        width: 100px;
        height: 13px;
      }
      #token-meter {
        top: 30px;
        width: 100px;
      }
      .meter-bar {
        font-size: 5pt;
      }
      .profile-meter-bar {
        width: 85%;
      }
      .token-meter-bar {
        width: 80%;
      }
      #animation-graphic {
        z-index: 9999;
        position: absolute;
        bottom: 200px;
        right: 50px;
        cursor: pointer;
        user-select: none;
        width: 170px;
        height: 170px;
        margin-bottom: 10px;
        border-radius: 100%;
        box-sizing: border-box;
        box-shadow: 0 8px 10px -8px #888;
        transition: all 0.15s ease-out;
      }
      .hidden {
        user-select: none;
        pointer-events: none;
        opacity: 0;
      }
      #animation-graphic:hover {
        box-shadow: 0 15px 80px -8px #333, 0 3px 30px 1px #f0f;
        transform: scale(1.05);
      }
      #write-tip {
        position: absolute;
        top: 17px;
        right: 90px;
        font-size: 0.7em;
      }
      #write-actions {
        position: absolute;
        top: 10px;
        left: 60px;
        font-size: 0.7em;
      }
      #write-actions > button {
        height: 30px;
      }
      #file-url {
        position: absolute;
        bottom: 5px;
        left: 10px;
        width: calc(100vw - 20px);
      }
    </style>
</head>
<body>
  <div id="profile-meter" class="meter progress">
    <div class="meter-bar profile-meter-bar progress-bar progress-bar-animated bg-success" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" >standing</div>
  </div>
  <div id="token-meter" class="meter progress">
    <div class="meter-bar token-meter-bar progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" >tokens</div>
  </div>
  <div id="write-tip"></div>
  <button id="back" class="button rotate">&#10149;</button>
  <div id="write-actions" class="btn-group btn-group-sm" role="group" aria-label="write actions">
    <button id="wa-save" type="button" class="btn btn-sm btn-outline-success">ğŸ’¾ save</button>
    <button id="wa-prompts" type="button" class="btn btn-sm btn-dark"><span>ğŸ““ </span><span class="wa-text">prompts</span></button>
    <button id="wa-undo" type="button" class="btn btn-sm btn-dark">â†© <span class="wa-text">undo</span></button>
    <button id="wa-redo" type="button" class="btn btn-sm btn-dark">â†ªï¸ <span class="wa-text">redo</span></button>
    <button id="wa-clear" type="button" class="btn btn-sm btn-dark">ğŸ—‘ <span class="wa-text">clear</span></button>
  </div>
  <button id="submit" class="btn btn-success btn-sm">ğŸ“ write</button>
  <iframe id="animation-graphic" class="hidden" src="https://cdpn.io/pen/debug/yLEyeYX/e780f8a9ee647338909cd8d3e969d432" frameborder="0"></iframe>
  <img id="loading" src="../../assets/thinking.gif" alt="thinking">
  <img id="loading-bubble" src="../../assets/bubble.gif" alt="thinking">
  <div id="editor">What is one plus one?</div>
  <div id="file-url" class="input-group">
    <button id="import-file" class="input-group-text btn btn-dark" id="btnGroupAddon">import</button>
    <input id="url-file-link" type="text" class="form-control" placeholder="https://example.com/file.txt" aria-label="file link" aria-describedby="btnGroupAddon">
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
<script src="https://cdn.jsdelivr.net/npm/neo4j-driver"></script>
<script src='../../js/cookies.js'></script>
<script src='../../plugin/api.v1.js'></script>
<script src='../../controller/write.js'></script>
<script src='../../plugin/keyboard_navigation.js'></script>
</html>
