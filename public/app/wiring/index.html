<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Open Sample</title>
    <meta name="title" content="Open Sample">
    <meta name="description" content="An open-source AI assisted API">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-flow: column;
        height: 100vh;
        overflow: hidden;
      }
      #back {
        position: absolute;
        top: 10px;
        left: 10px;
        border: none;
      }
      .button {
        cursor: pointer;
        font-size: 1em;
        background: white;
        border: 1px solid grey;
        border-radius: 3px;
        padding: 5px;
        margin: 0 3px;
        text-transform: uppercase;
      }
      .large {
        padding: 10px;
        font-size: 3em;
      }
      #login {
        margin-top: 20px;
      }
      #user {
        position: absolute;
        top: 15px;
        right: 50px;
      }
      #user-image {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 32px;
        border-radius: 100%;
      }
      #editor { 
        position: absolute;
      }
      #title {
        position: absolute;
        top: 10px;
        right: 10px;
        pointer-events: none;
      }
      .small {
        font-size: 0.65em;
      }
      .rotate {
        transform: rotate(180deg)
      }
      #submit:disabled{
        opacity: 0.25;
      }
      #loading {
        z-index: 9999;
        display: none;
        position: absolute;
        bottom: 0;
        right: 10vw;
        pointer-events: none;
        width: 200px;
        max-width: 200px;
      }
      .meter {
        display: none;
        position: absolute;
        left: 50px;
        height: 13px;
      }
      #profile-meter {
        top: 13px;
        width: 100px;
        height: 13px;
      }
      #token-meter {
        top: 30px;
        width: 100px;
      }
      .meter-bar {
        font-size: 5pt;
      }
      .profile-meter-bar {
        width: 85%;
      }
      .token-meter-bar {
        width: 80%;
      }
      .hidden {
        user-select: none;
        pointer-events: none;
        opacity: 0;
      }
      #write-tip {
        z-index: 99999;
        pointer-events: none;
        position: absolute;
        bottom: 5px;
        right: 5px;
        font-size: 0.7em;
        opacity: 0.5;
      }
      #write-actions {
        position: absolute;
        top: 10px;
        left: 60px;
        font-size: 0.7em;
      }
      #write-actions > button {
        height: 30px;
      }
      #file-url {
        position: absolute;
        bottom: 50px;
        left: 10px;
        width: calc(100vw - 20px);
      }
      #import-local-file {
        position: absolute;
        bottom: 5px;
        left: 10px;
        width: calc(100vw - 20px);
      }
      .leftEditor {
        bottom: 0;
        right: 0;
        left: 0;
        height: 300px;
      }
      .bottomEditor {
        bottom: 0;
        right: 0;
        left: 0;
        height: 300px;
      }
      .leftEditor {
        bottom: 0;
        right: 0;
        left: 0;
        width: 50vw;
        height: calc(100vh - 50px);
      }
      #graph {
        position: fixed;
        background-image: linear-gradient(#ffffff, #f1f1f1);
      }
      .rightGraph {
        top: 50px;
        right: 0;
        width: 50vw;
        height: calc(100vh - 50px);
        max-height: calc(100vh - 50px);
        min-height: calc(100vh - 50px);
      }
      .topGraph {
        left: 0px;
        top: 50px;
        right: 0;
        height: calc(100vh - 350px);
        max-height: calc(100vh - 350px);
        min-height: calc(100vh - 350px);
      }
      #graph-options-menu {
        z-index: 9999999;
        position: absolute;
        display: none;
        flex-flow: column;
        top: 50px;
        right: 10px;
        border-radius: 5px;
        align-items: flex-end;
      }
      .graph-option {
        font-size: 0.5em;
        margin-top: 10px;
        width: 100px;
        height: 30px;
      }
      .message-modal-type-options {
        padding-left: 30px;
        margin-bottom: 10px;
      }
      .show-graph-options {
        display: flex;
      }
      #target-node {
        font-size: 0.5em;
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 150px;
        transform: translateY(-18px);
      }
    </style>
</head>
<body>
  <div id="profile-meter" class="meter progress">
    <div class="meter-bar profile-meter-bar progress-bar progress-bar-animated bg-success" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" >standing</div>
  </div>
  <div id="token-meter" class="meter progress">
    <div class="meter-bar token-meter-bar progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" >tokens</div>
  </div>
  <div id="write-tip"></div>
  <button id="back" class="button rotate">&#10149;</button>
  <div id="write-actions" class="btn-group btn-group-sm" role="group" aria-label="write actions radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="to-completions" autocomplete="off">
    <label class="btn btn-outline-dark" for="to-completions"><span>ðŸ’› </span><span class="wa-text">competions</span></label>
    <input type="radio" class="btn-check" name="btnradio" id="to-prompts" autocomplete="off">
    <label class="btn btn-outline-dark" for="to-prompts"><span>ðŸ““ </span><span class="wa-text">prompts</span></label>
    <input type="radio" class="btn-check" name="btnradio" id="to-problems" autocomplete="off">
    <label class="btn btn-outline-dark" for="to-problems"><span>ðŸ”¥ </span><span class="wa-text">problems</span></label>
    <input type="radio" class="btn-check" name="btnradio" id="to-alerts" autocomplete="off" disabled>
    <label class="btn btn-outline-dark" for="to-alerts"><span>ðŸš¨ </span><span class="wa-text">alerts</span></label>
  </div>
  <div id="title" class="badge bg-dark btn-sm">wiring</div>
  <img id="loading" src="../../assets/thinking.gif" alt="thinking">

  <div id="graph-options-menu">
    <div id="target-node" class="badge bg-secondary text-truncate"></div>
    <button type="button" class="btn btn-dark shadow-sm graph-option" data-bs-toggle="modal" data-bs-target="#output-to-modal">
      ðŸ”Œ OUTPUT TO
    </button>
    <button type="button" class="btn btn-dark shadow-sm graph-option" data-bs-toggle="modal" data-bs-target="#message-to-modal">
      ðŸ’¬ MESSAGE TO
    </button>

    <!-- Modals -->
    <div class="modal fade" id="output-to-modal" tabindex="-1" aria-labelledby="output-to-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">ðŸ”Œ Output</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Select another node to pass results to.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" disabled>Select Node</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="message-to-modal" tabindex="-1" aria-labelledby="output-to-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">ðŸ’¬ Message</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Select a user or group to send results as a message to.
          </div>
          <div class="message-modal-type-options">

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" disabled>
            <label class="form-check-label" for="flexRadioDefault1">
              Hook
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" disabled>
            <label class="form-check-label" for="flexRadioDefault1">
              Email
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              SMS Text
            </label>
          </div>
        </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" disabled>Select Node</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="graph" class="rightGraph"></div>
  <div id="editor" class="leftEditor">What is one plus one?</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
<script src="https://cdn.jsdelivr.net/npm/neo4j-driver"></script>
<script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
<script src='../../js/cookies.js'></script>
<script src='../../plugin/api.v1.js'></script>
<script src='../../controller/wiring.js'></script>
</html>
