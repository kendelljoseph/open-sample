<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Open Sample</title>
    <meta name="title" content="Open Sample">
    <meta name="description" content="An open-source AI assisted API">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Merriweather&display=swap');
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-flow: column;
        
        height: 100vh;
        overflow: hidden;
      }
      #back {
        position: absolute;
        top: 10px;
        left: 10px;
        border: none;
      }
      .button {
        cursor: pointer;
        font-size: 1em;
        background: white;
        border: 1px solid grey;
        border-radius: 3px;
        padding: 5px;
        margin: 0 3px;
        text-transform: uppercase;
      }
      .large {
        padding: 10px;
        font-size: 3em;
      }
      #login {
        margin-top: 20px;
      }
      #user {
        position: absolute;
        top: 15px;
        right: 50px;
      }
      #user-image {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 32px;
        border-radius: 100%;
      }
      #editor { 
        position: absolute;
        top: 50px;
        right: 0;
        bottom: 0;
        left: 0;
      }
      #profile {
        display: flex;
        flex-flow: column;
        align-items: center;
        font-family: 'Merriweather', serif;
      }
      #profile > div {
        display: flex;
        justify-content: space-between;
        margin: 5px;
      }
      #profile > div > label {
        margin-right: 5px;
      }
      #validationError {
        position: absolute;
        top: 40px;
        right: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.75em;
        padding: 5px;
      }
      #validationCode {
        border: 2px solid black;
        outline: 2px solid black;
        border-radius: 3px;
        box-sizing: border-box;
        box-shadow: 0px 10px 20px -2px rgba(0,0,0,0.5);
      }
      #userInfo {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-flow: column;
        font-size: 0.8em;
      }
      #appPhoneNumber {
        font-size: 1.8em;
        margin-top: 5px;
        margin-bottom: 5px;
      }
      #submit {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      #validationInfo {
        display: flex;
        font-size: 2em;
        max-width: 500px;
      }
      .small {
        font-size: 0.65em;
      }
      .rotate {
        transform: rotate(180deg)
      }
      .inputRow {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 360px;
      }
      #loading {
        z-index: 9999;
        display: none;
        position: absolute;
        bottom: 0;
        right: 10vw;
        pointer-events: none;
        width: 200px;
        max-width: 200px;
      }
    </style>
</head>
<body>
  <button id="back" class="button rotate">&#10149;</button>
  <button id="submit" class="btn btn-success btn-sm">‚úÖ submit</button>
  <img id="loading" src="../../assets/thinking.gif" alt="thinking">
  <div id="profile">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">phone number</span>
      <input id="phoneNumber" type="tel" class="form-control" placeholder="Phone Number" pattern=‚Äù[0-9]{2}-[0-9]{5}‚Äù aria-label="phone">
    </div>
    <div class="inputRow">
      <label>Validation Code</label>
      <input id="validationCode" name="validationCode" readonly disabled/>
    </div>
    <hr size="1" width="300px" color="grey">  
    <div id="validationError"></div>
    <div id="validationInfo">
      write üìù by texting üí¨!
    </div>
    <div id="userInfo">
      <div>
        You may use the write service on the go by texting to:
      </div>
      <span id="appPhoneNumber">a phone number</span> 
      <div>
        after you verify your phone number.
      </div>
      <div>
        text <strong>#help</strong> for a full list of text only commands.
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
<script src='../../js/cookies.js'></script>
<script src='../../controller/profile.js'></script>
</html>
